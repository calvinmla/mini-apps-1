<!DOCTYPE HTML>

<html lang='en'>

<head>
  <link rel="stylesheet" href="style.css">
  <title>XOXO</title>
</head>

<body>
  <h1>Calvin's Tic Tac Toe</h1>
  <div id='board'>
    <div class='top'>
      <span id='top-left' class='square'></span><!--
      --><span id='top-mid' class='square'></span><!--
      --><span id='top-right' class='square'></span>
    </div>
    <div class='mid'>
      <span id='mid-left' class='square'></span><!--
      --><span id='mid-mid' class='square'></span><!--
      --><span id='mid-right' class='square'></span>
    </div>
    <div class='bot'>
      <span id='bot-left' class='square'></span><!--
      --><span id='bot-mid' class='square'></span><!--
      --><span id='bot-right' class='square'></span>
    </div>
  </div>
  <div>
    <button id='reset'>Reset</button>
  </div>
</body>

<script src='app.js'></script>

</html>

<!-- Notes

  * Start html files with <html>, <head>, <body> and any <scritps>
  * CSS files are added to <head>
  *

-->
