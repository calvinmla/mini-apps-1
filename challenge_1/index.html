<!DOCTYPE HTML>

<html lang='en'>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>XOXO</title>
  </head>
    <body>
      <h1>Calvin's Tic Tac Toe</h1>
      <div class='board'>
        <div class='top'>
          <span class='top-left'>X</span>
          <span class='top-mid'>O</span>
          <span class='top-right'>X</span>
        </div>
        <div class='mid'>
          <span class='mid-left'>O</span>
          <span class='mid-mid'>X</span>
          <span class='mid-right'>O</span>
        </div>
        <div class='bot'>
          <span class='bot-left'>X</span>
          <span class='bot-mid'>O</span>
          <span class='bot-right'>X</span>
        </div>
    </div>
    </body>
    <script src='app.js'></script>
</html>
